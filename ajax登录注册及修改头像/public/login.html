<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/layer-v3.1.1/layer/layer.js"></script>
</head>
<body>
    <form>
        <label for="username">账号：</label> <input type="text" name="username" id="username"><br>
       <label for="password">密码：</label> <input type="password" name="password" id="password"><br>
        <button type="button" id="login">登录</button><a href="engine.html">注册</a>

    </form>
</body>

<script>
$("#login").click(()=>{
    var parsme=$('form').serialize();
    $.post('/login',parsme,data=>{
        layer.msg(data.msg);
        if(data.err==1){
            location.href='/';
        }
    })
})
</script>
</html>
