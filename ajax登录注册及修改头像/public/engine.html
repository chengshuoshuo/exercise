<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/layer-v3.1.1/layer/layer.js"></script>
</head>
<body>
    <form>
        <label for="username">账号：</label> <input type="text" name="username" id="username"><br>
       <label for="password">密码：</label> <input type="password" name="password" id="password"><br>
       <label for="password2">确认：</label> <input type="password" name="password2" id="password2"><br>
       <label for="age">年龄：</label> <input type="number" name="age" id="age"><br>
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="男" checked>男  
        <input type="radio" name="sex" value="女">女<br>
        <label for="major">专业 </label> 
        <select name="major" id="major">
            <option value="html5">html5</option>
            <option value="css3">css3</option>
            <option value="javascript">javascript</option>
        </select><br>
        <label>爱好:</label> 
        <input type="checkbox" name="hobby" value="运动"  id="">运动
        <input type="checkbox" name="hobby" value="游戏">游戏
        <input type="checkbox" name="hobby" value="音乐" >音乐
        <br>
        <button type="button" id="engine">注册</button><a href="login.html">登录</a>

    </form>
</body>

<script>
$("#engine").click(()=>{
    var parsme=$('form').serialize();
    $.post('/engine',parsme,data=>{
        console.log(data);
        layer.msg(data.msg);
        if(data.err==1){
        location.href='login.html';
    
        }
    })
})
</script>
</html>
